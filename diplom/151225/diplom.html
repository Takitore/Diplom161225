<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинотеатр "Экран" - Лучшие фильмы в отличном качестве</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #e50914;
            --secondary-color: #141414;
            --accent-color: #f5c518;
            --light-color: #ffffff;
            --dark-color: #0a0a0a;
            --gray-color: #808080;
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--light-color);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        header {
            background-color: rgba(20, 20, 20, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--light-color);
        }

        .logo span {
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: var(--primary-color);
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-login {
            background-color: transparent;
            color: var(--light-color);
            border: 1px solid var(--gray-color);
        }

        .btn-register {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1925&q=80');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--light-color);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .btn-hero {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        /* Movies Section */
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            position: relative;
        }
